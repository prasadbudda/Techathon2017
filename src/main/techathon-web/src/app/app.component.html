
<div class="container">
    <!--<h1 id="HeadingMain">Techathon DevOps Challengers</h1>-->
<h1 id="HeadingMain">Techathon DevOps Challengers</h1>
</div>
<div id="exTab1" class="container">	
<ul  class="nav nav-pills">
<li class="active"><a href="#1ta" id="12a" data-toggle="tab">Create user</a>
			</li>
			<li c><a href="#2ta" id="2a"  data-toggle="tab">All Products</a>
			</li>
			
            
		</ul>

			<div class="tab-content clearfix">
			  <div class="tab-pane " id="2ta">
			  <h1>Welcome To techathon {{user}}.. </h1>
			  <ul>
			    <li *ngFor="let i of productsList">
				{{i.label}}
				</li>
				</ul>
				</div>
				<div class="tab-pane active" id="1ta">
           <div class="row main">
				<div class="main-login main-center">
				<h5>Fill All Fields</h5>
					<form class="" method="post" action="#">
						
						<div class="form-group">
							<label for="name" class="col-lg-2 control-label">Your Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name" [(ngModel)]="user"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Your Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Username</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<div >
								<div class="cols-sm-12">
									<button class="cols-sm-5" type="submit" id="submit" value="Submit" style="padding-right:10;" (click)="onSubmit($event);$event.preventDefault()" >Submit</button>
									
									<button class="cols-sm-5" type="reset" id="cancel" value="Reset">Cancel</button>
									
									
								</div>
							</div>
						</div>

						
					</form>
				</div>
			</div>
				</div>
        <div class="tab-pane" id="3a">
          <h3>We applied clearfix to the tab-content to rid of the gap between the tab and the content</h3>
				</div>
			</div>
  </div>
